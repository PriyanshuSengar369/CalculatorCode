<!DOCTYPE html>
<HTML>
    <head>
        <title>
            priyanshu caluculator frame
        </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="first.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-com">
    

    </head>
    <body>
        
        
        <h1 class="text-center">welcome to <u>PRIYANSHU</u> calculater  </h1>
        <div class="container bg-red flex-col flex mx-auto items-center">
            <fieldset style="background-color: black;" >
            <div class="row">
                <input class="input" type="text"/>
            </div>

            <div class="row">
                <button class="button">c</button>
                <button class="button">%</button>
                <button class="button">M+</button>
                <button class="button">m-</button>
            </div>

            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">+</button>
            </div>
            </div>

            <script src="file.js"></script>
     </body>
</HTML>
